<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мереживна накидка</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <p>Новинка 2025 року</p>
        <p>Оплата після перевірки</p>
        <p>Швидка доставка</p>
      </div>
    </header>
    <main>
      <h1 class="title">Мереживна накидка</h1>
      <img class="woman-img" src="./woman.jpg" alt="woman" width="500px" />
      <div class="product"></div>
      <ul class="features">
        <li>Яікісний гіпоалергенний матеріал</li>
        <li>Вирівнювання, приховування недоліків</li>
        <li>Акція: -50 грн на другу покупку</li>
      </ul>
      <div class="countdown">
        <div class="time-box"><span>15</span> годин</div>
        <div class="time-box"><span>23</span> хвилин</div>
        <div class="time-box"><span>15</span> секунд</div>
      </div>
      <div class="price-box">
        <p>Звичайна ціна: <span class="old-price">275 грн</span></p>
        <p>Ціна за акцією: <span class="new-price">249 грн</span></p>
      </div>
      <button class="order-button">ЗАМОВИТИ ЗАРАЗ</button>
    </main>
  </body>
</html>
